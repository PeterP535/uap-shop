{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6">{% if game %}Edit Game{% else %}Add New Game{% endif %}</h1>

    <form method="POST" class="bg-white p-6 rounded shadow-md">
        {% csrf_token %}
        <table class="table-auto w-full mb-6">
            {{ form.as_table }}
        </table>
        <input type="submit" value="{% if game %}Update Game{% else %}Add Game{% endif %}" class="bg-green-500 text-white px-4 py-2 rounded">
    </form>
</div>

{% endblock %}
