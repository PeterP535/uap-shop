<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center">Create a New Account</h2>

        <!-- Display any form errors -->
        {% if form.errors %}
            <div class="bg-red-100 text-red-600 p-4 mb-4">
                <p>There was an error in your registration. Please check the form below.</p>
            </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <!-- Render form fields with blue highlight focus -->
            <div>
                {{ form.username.label_tag }}
                <input type="text" name="username" class="border border-gray-300 rounded w-full py-2 px-4 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:outline-none" id="id_username">
            </div>

            <div>
                {{ form.password1.label_tag }}
                <input type="password" name="password1" class="border border-gray-300 rounded w-full py-2 px-4 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:outline-none" id="id_password1">
            </div>

            <div>
                {{ form.password2.label_tag }}
                <input type="password" name="password2" class="border border-gray-300 rounded w-full py-2 px-4 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:outline-none" id="id_password2">
            </div>

            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded w-full">Register</button>
        </form>

        <p class="mt-4 text-center">
            <a href="{% url 'main:login' %}" class="text-blue-500">Already have an account? Login here.</a>
        </p>
    </div>
</body>
</html>
