<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center">Login to Your Account</h2>

        <!-- Display form errors -->
        {% if form.errors %}
            <div class="bg-red-100 text-red-600 p-4 mb-4">
                <p>Invalid login. Please try again.</p>
            </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <!-- Username field with blue focus effect -->
            <div>
                {{ form.username.label_tag }}
                <input type="text" name="username" class="border border-gray-300 rounded w-full py-2 px-4 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:outline-none" id="id_username">
            </div>

            <!-- Password field with blue focus effect -->
            <div>
                {{ form.password.label_tag }}
                <input type="password" name="password" class="border border-gray-300 rounded w-full py-2 px-4 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:outline-none" id="id_password">
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Login</button>
        </form>

        <p class="mt-4 text-center">
            <a href="{% url 'main:register' %}" class="text-blue-500">Don't have an account? Register here.</a>
        </p>
    </div>
</body>
</html>
